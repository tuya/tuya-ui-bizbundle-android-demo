// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {
        kotlin_version = '1.6.0'
        sdk_version = '5.5.0'
        bizbundle_version = "5.5.0-3"
        applicationId = "com.sample.sdk"
    }
    repositories {
        maven { url "https://maven-other.tuya.com/repository/maven-commercial-releases/" }
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath "com.thingclips.smart:thingsmart-theme-open-plugin:1.0.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:2.42"
    }
}

allprojects {
    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
        exclude group: "com.thingclips.smart", module: "thingplugin-annotation"
        exclude group: "com.thingclips.android.module", module: "thingmodule-annotation"
        exclude group: "com.thingclips.smart", module: 'thingsmart-modularCampAnno'
        exclude group: "com.thingclips.smart", module: "thingsmart-family-api"
    }

    repositories {
        maven { url "https://maven-other.tuya.com/repository/maven-commercial-releases/" }
        google()
        mavenCentral()

        maven { url 'https://maven.aliyun.com/repository/public' }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://jitpack.io" }
        maven { url 'https://developer.huawei.com/repo/' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
